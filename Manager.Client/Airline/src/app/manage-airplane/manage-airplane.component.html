<div>
  <!-- <h2>Managing Airplane</h2> -->
  <h2 *ngIf="!airplaneInfo || airplaneInfo.id === undefined">Add New Airplane</h2>
  <h2 *ngIf="airplaneInfo && airplaneInfo.id !== undefined">Update Airplane</h2>
  <form>
    <div class="form-group">
      <label for="code-input">Code</label>
      <input type="text" id="code-input" [(ngModel)]="airplaneInfo.Code" class="form-control" />
    </div>
    <div class="form-group">
      <label for="model-input">Model</label>
      <input type="text" id="model-input" [(ngModel)]="airplaneInfo.Model" class="form-control" />
    </div>
    <div class="form-group">
      <label for="code-input"></label>
      <input type="text" id="code-input" [(ngModel)]="airplaneInfo.Code" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" (click)="manageAirplaneRecord($event);">Save</button>
  </form>
</div>
