<div>
  <h2 *ngIf="!airplaneInfo || airplaneInfo.id === undefined">Add New</h2>
  <h2 *ngIf="airplaneInfo && airplaneInfo.id !== undefined">Update (ID: {{airplaneInfo.Id}}</h2>
  <form>
    <div class="form-group">
      <label for="code-input">Code</label>
      <input type="text" name="code-input" id="code-input" [(ngModel)]="airplaneInfo.code" class="form-control" maxlength="20" minlength="2" />
    </div>
    <div class="form-group">
      <label for="model-input">Model</label>
      <input type="text" name="model-input" id="model-input" [(ngModel)]="airplaneInfo.modelId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="passengersqty-input">Passengers Qty.</label>
      <input type="text" name="passengersqty-input" id="passengersqty-input" [(ngModel)]="airplaneInfo.passengersQuantity" class="form-control" maxlength="4" />
    </div>
    <button type="button" class="btn btn-primary" (click)="manageAirplaneRecord($event);">{{buttonText}}</button>
  </form>
</div>
